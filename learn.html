<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Learn quick</title>
    <meta name="Learn quickly letters, numbers and colors"
        content="Help your child to learn letters, numbers and colors" />
    <meta name="viewport" content="width = device-width, initial-scale = 1" />
    <link rel="stylesheet" href="./css/learn.css">
    <script src="./js/learn.js"></script>
</head>

<body>
    <h1>Learn quickly!</h1>
    <h2 id="name"></h2>
    <h3>Click on the desired button and then ask your child 
        to say what he sees inside that button!</h3>
    <div class="buttons">
        <div class="button-frame">
            <button id="button1">Letter<br><span id="letter"></span></button>
        </div>

        <div class="button-frame">
            <button id="button3">Color<br></button>
        </div>

        <div class="button-frame">
            <button id="button2">Number<br><span id="number"></span></button>
        </div>

    </div>

</body>

</html>
